<div class="toggle_btn">
    <span></span>
    <span></span>
    <span></span>
</div><div id="mask"></div>

    <wicket:extend>
        <section id="select">
            <div id="container">
                <div id="contents">
                    <h2>License</h2>
                    <h3>ライセンス一覧</h3>
                    <div class="search-wrap">
                        <input type="search" id="search-box" class="search" placeholder="検索...">
                    </div>
                    <table id="searchTable" class="ta2">
                        <thead>
                        <tr>
                            <th class="sort">ライセンスID</th>
                            <th class="sort">ソフトウェアID</th>
                            <th class="sort">開始日</th>
                            <th class="sort">終了日</th>
                            <th class="sort">予算ID</th>
                            <th class="sort">端末ID</th>
                            <th class="sort">アカウントID</th>
                            <th class="sort">シリアルコード</th>
                            <th class="sort">台数</th>
                            <th class="sort">備考アップロード</th>
                            <th>編集</th>
                            <th>削除</th>
                        </tr>
                        </thead>
                        <tbody wicket:id="licenses">
                        <tr>
                            <td><span wicket:id="licenseId">032</span></td>
                            <td><span wicket:id="softwareName">011</span></td>
                            <td><span wicket:id="licenseStartDate">2024/04/01</span></td>
                            <td><span wicket:id="licenseEndDate">2025/03/31</span></td>
                            <td><span wicket:id="budgetName">021</span></td>
                            <td><span wicket:id="terminalName">060</span></td>
                            <td><span wicket:id="accountName">022</span></td>
                            <td><span wicket:id="serialCode">serial</span></td>
                            <td><span wicket:id="licenseNumber">30</span></td>
                            <td><a wicket:id="licenseRemarksData">
                                <span wicket:id="licenseRemarksName">2165455.pdf</span>
                            </a></td>
                            <td><a href="#" wicket:id="toUpdateLicense">※</a></td>
                            <td><a href="#" wicket:id="toDeleteLicense">※</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="pagination" class="pagination"></div> <!-- ページネーションの追加 -->
                    <plus href="#" wicket:id="toMakeLicense">＋</plus>
                </div>
            </div>
        </section>
        <section id="make">
            <wicket:child/>
        </section>
    </wicket:extend>

<!--jQueryファイルの読み込み-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
