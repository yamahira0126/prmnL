<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>ライセンス登録</title>
</head>

<body>
<header>
    <h1>
        <button type="button" id="js-buttonHamburger" class="c-button p-hamburger" aria-controls="global-nav" aria-expanded="false">
            <span class="p-hamburger__line">
              <span class="u-visuallyHidden">
                ＋
              </span>
            </span>
        </button>
        ライセンス登録
    </h1>
    <h2><p>＜担当者＞</p><p class="accountId" wicket:id="accountId">11392</p></h2>
</header>

<main>
    <article>
        <section>
            <h3>ライセンス一覧</h3>
            <div class="tableWrap">
                <table>
                    <thead>
                    <tr><th class="sticky">＃</th><th class="sticky">ライセンスコード</th><th class="sticky">ソフトウェア名</th><th class="sticky">開始日</th><th class="sticky">終了日</th><th class="sticky">予算名称</th><th class="sticky">端末名</th><th class="sticky">台数</th><th class="sticky">アカウントコード</th><th class="sticky">シリアルコード</th><th class="sticky">備考アップロード</th><th class="sticky">備考</th><th class="sticky">編集</th><th class="sticky">削除</th></tr>
                    </thead>
                    <tbody wicket:id="licenses">
                    <tr><td>1</td><td><span wicket:id="licenseCode">0032</span></td><td>Excel</td><td>2024/04/01</td><td>2025/03/31</td><td>word_b211</td><td>b211</td><td>30</td><td>0126</td><td>シリアル</td><td>2165455.pdf</td><td>情報学用</td><td><a href="#" wicket:id="toUpdateLicense">※</a></td><td><a href="#">※</a></td></tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section>
            <ul class="btnPlus">
                <li>
                    <a href="#" wicket:id="toMakeLicense">＋</a>
                </li>
            </ul>
        </section>
    </article>
    <article>
        <section id="make">
            <h3>新規ライセンス登録</h3>
            <form action="#" wicket:id="licenseInfo">
                <div>
                    <table>
                        <thead>
                        <tr>
                            <th class="sticky">ライセンスコード</th>
                            <th class="sticky">ソフトウェア名</th>
                            <th class="sticky">開始日</th>
                            <th class="sticky">終了日</th>
                            <th class="sticky">予算名称</th>
                            <th class="sticky">端末名</th>
                            <th class="sticky">台数</th>
                        </tr>
                        </thead>
                        <tbody wicket:id="licenses">
                        <tr>
                            <td><input type="text" wicket:id="licenseCode"></td>
                            <td><select><option>Excel</option></select></td>
                            <td><input type="text"></td>
                            <td><input type="date"></td>
                            <td><input type="date"></td>
                            <td><select><option>word_211</option></select></td>
                            <td><select><option>b211</option></select></td>
                        </tr>
                        </tbody>
                        <thead>
                        <tr>
                            <th class="sticky">アカウントコード</th>
                            <th class="sticky">シリアルコード</th>
                            <th class="sticky">備考アップロード</th>
                            <th class="sticky">備考</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="text"></td>
                            <td><select><option>0126</option></select></td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit">登録</button>
                    <span wicket:id="feedback"></span>
                </div>
            </form>
        </section>
    </article>
</main>

</body>
</html>
