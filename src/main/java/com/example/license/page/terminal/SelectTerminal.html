<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head> <!--そもそも目に見える部分じゃないのがhead-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--ビューデザイン幅を端末に合わせる-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--JavaScript ライブラリの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="../js/scroll.js"></script>
    <!--作成したJavaScriptファイルの読み込み-->
    <script src="humberger.js"></script>
    <title>システムライセンス管理チーム Cist License management</title>

    <link rel="stylesheet" href="kawamuraStyle.css">
</head>

<body>
    <wicket:extend>
        <section id="select">
            <div id="container">
                <div id="contents">
                    <h2>Terminal</h2>
                    <h3>端末一覧</h3>
                    <table class="ta1">
                        <thead>
                        <tr>
                            <th>端末ID</th>
                            <th>端末名称（教室）</th>
                            <th>台数</th>
<!--                            <th>課</th>-->
                            <th>備考</th>
                            <th>編集</th>
                            <th>削除</th>
                        </tr>
                        </thead>
                        <tbody wicket:id="terminals">
                        <tr>
                            <td><span wicket:id="terminalId">1</span></td>
                            <td><span wicket:id="terminalName">H102</span></td>
                            <td><span wicket:id="terminalNumber">20</span></td>
<!--                            <td><span wicket:id="sectionName">学生支援課</span></td>-->
                            <td><span wicket:id="terminalRemarks">いっぱいあるよ</span></td>
                            <td><a href="#make" wicket:id="toUpdateTerminal">※</a></td>
                            <td><a href="#">※</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#make" wicket:id="toMakeTerminal">登録</a>
                </div>
            </div>
        </section>
        <section id="make">
            <wicket:child/>
        </section>
    </wicket:extend>
</body>
</html>
