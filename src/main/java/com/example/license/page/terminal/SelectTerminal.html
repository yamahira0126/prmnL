<body>
<nav id="navi">
    <ul class="nav-menu">
        <li><a href="#saisho">はじめての方へ</a></li>
        <li><a href="#home" wicket:id="toHome">ホーム</a></li>
        <li><a href="#select" wicket:id="toBudget">予算</a></li>
        <li><a href="#select" wicket:id="toTerminal">端末</a></li>
        <li><a href="#select" wicket:id="toSoftware">ソフトウェア</a></li>
        <li><a href="#License">ライセンス</a></li>
        <li><a href="#activitylog">アクティビティログ</a></li>

    </ul>
</nav>

<div class="toggle_btn">
    <span></span>
    <span></span>
    <span></span>
</div><div id="mask"></div>

    <wicket:extend>
        <section id="select">
            <div id="container">
                <div id="contents">
                    <h2>Terminal</h2>
                    <h3>端末一覧</h3>
                    <!-- 検索ボックスの追加 -->
                    <div class="search-wrap">
                        <input type="search" id="search-box" class="search" placeholder="検索...">
                    </div>
                    <table  id="searchTable" class="ta2">
                        <thead>
                        <tr>
                            <th class="sort">端末ID</th>
                            <th class="sort">端末名称（教室）</th>
                            <th class="sort">台数</th>
                            <th>備考</th>
                            <th>編集</th>
                            <th>削除</th>
                        </tr>
                        </thead>
                        <tbody wicket:id="terminals">
                        <tr>
                            <td><span wicket:id="terminalId">1</span></td>
                            <td><span wicket:id="terminalName">H102</span></td>
                            <td><span wicket:id="terminalNumber">20</span></td>
                            <td><span wicket:id="terminalRemarks">いっぱいあるよ</span></td>
                            <td><a href="#make" wicket:id="toUpdateTerminal">※</a></td>
                            <td><a href="#make" wicket:id="toDeleteTerminal">※</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="pagination" class="pagination"></div> <!-- ページネーションの追加 -->
                    <plus href="#make" wicket:id="toMakeTerminal">＋</plus>
                </div>
            </div>
        </section>
        <section id="make">
            <wicket:child/>
        </section>
    </wicket:extend>
</body>
</html>
