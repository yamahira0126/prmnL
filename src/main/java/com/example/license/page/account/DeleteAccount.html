</div><div id="mask"></div>

<wicket:extend>
    <div id="container">
        <div id="contents">
            <h3>アカウント削除</h3>
            <form action="#" wicket:id="accountInfo">
                <table class="ta2">
                    <tr>
                        <th>アカウント名</th><td><input type="text" readonly wicket:id="accountName"></td>
                    </tr>
                    <tr>
                        <th>アカウントパスワード</th><td><input type="text" readonly wicket:id="accountPassword"></td>
                    </tr>
                    <tr>
                        <th>アカウントメールアドレス</th><td><input type="text" readonly wicket:id="accountMailAddress"></td>
                    </tr>
                    <tr>
                        <th>課</th><td><select wicket:id="sectionName"><option></option></select></td>
                        <!--
                        プルダウンじゃないバージョン
                        <th>課</th><td><input type="text" readonly wicket:id="sectionName"></td>
                        -->
                    </tr>
                </table>
                <button type="submit" class="registration-button">削除</button>
                <span wicket:id="feedback"></span>
            </form>
        </div>
    </div>
</wicket:extend>
