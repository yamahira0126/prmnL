<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head> <!--そもそも目に見える部分じゃないのがhead-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--ビューデザイン幅を端末に合わせる-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!--JavaScript ライブラリの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="../js/scroll.js"></script>
    <!--作成したJavaScriptファイルの読み込み-->
    <script src="humberger.js"></script>
    <title>Account</title>

    <link rel="stylesheet" href="../css/kawamuraStyle.css">
</head>

<body>
    <wicket:extend>
        <section id="select">
            <div id="container">
                <div id="contents">
                    <h2>Software</h2>
                    <h3>ソフトウェア一覧</h3>
                        <table class="ta1">
                            <thead>
                            <tr>
                                <th>＃</th>
                                <th>ソフトウェア名称</th>
                                <th>タイプ</th>
                                <th>総ライセンス数</th>
                                <th>備考</th>
                                <th>編集</th>
                                <th>削除</th>
                            </tr>
                        </thead>
                        <tbody wicket:id="softwares">
                        <tr>
                            <td><span wicket:id="softwareId">1</span></td>
                            <td><span wicket:id="softwareName">Excel</span></td>
                            <td><span wicket:id="softwareType">買い切り</span></td>
                            <td><span wicket:id="totalNumber">100</span></td>
                            <td><span wicket:id="softwareRemarks">情報学用</span></td>
                            <td><form wicket:id="toUpdateSoftware"><button type="submit">※</button></form></td>
                            <td><a href="#">※</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#make" wicket:id="toMakeSoftware">＋</a>
                </div>
            </div>
        </section>
        <section id="make">
            <wicket:child/>
        </section>
    </wicket:extend>
</body>
</html>
