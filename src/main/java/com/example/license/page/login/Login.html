<!DOCTYPE html>
<html lang="ja" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>ログイン画面</title>
</head>

<body>
<h1>ライセンス管理システム</h1>

<div class="form">
    <form action="#" id="login-form" wicket:id="loginInfo"> <!--method="postなくていい？ ログイン押したときの遷移-->
        <div class="form-id">
            <div class="form-id-text">
                <label for="textId">
                    ID
                </label>
                <label>
                    （<input type="checkbox" name="keep" value="true">IDを保存する）
                </label>
            </div>
            <div class="form-id-input">
                <input type="text" name="id" id="textId" wicket:id="loginName" required >
            </div>
        </div>
        <div class="form-password">
            <label>
                パスワード <br>
                <input type="password" name="password" id="textPassword" wicket:id="loginPass" required >
                <span id="buttonEye" class="fa fa-eye" onclick="pushHideButton()"></span>
            </label>
        </div>
        <div class="form-button">
            <button type="submit" class="login-button">ログイン</button>
        </div>
    </form>
</div>

    <li><a href="#" wicket:id="toForgetId">ログインIDをお忘れの方</a></li>
    <li><a href="#" wicket:id="toForgetPass">パスワードをお忘れの方</a></li>
    <li><a href="#" wicket:id="toForgetIdPass">どちらもお忘れの方</a></li>
</ul>
<script src="Login.js"></script>
</body>
</html>
