<html xmlns:wicket="http://wicket.apache.org">
<head>
  <link rel="stylesheet" href="Forget.css">
  <title>パスワード忘れ</title>
</head>

<body>
<h1>パスワードをお忘れの方</h1>

<div class="form">
  <form action="#" wicket:id="mailAddressInfo" class="address-form">
    <div class="form-mail-address">
      <label>
        メールアドレス <br>
        <input type="text" wicket:id="mailAddress">
      </label>
    </div>
    <div class="form-button">
      <button type="submit" class="submit-button">送信</button>
    </div>
    <span wicket:id="feedback"></span>
  </form>
</div>

<div class="back">
  <button onclick="location.href='#'" wicket:id="toLogin">戻る</button>
</div>
</body>
</html>
